<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Serviço - Au&Miau</title>
    <link rel="stylesheet" href="./servico.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Au&Miau"> <!-- Substitua 'logo.png' pela URL da sua imagem -->
        </div>
        <div class="company-name">Au&Miau</div>
        <div class="reserve-button">
            <button>Reserve Seu Agendamento</button>
        </div>
    </header>
    <main>
        <h1>Selecione o Serviço</h1>
        <div class="selection-container">
            <div class="service-selection">
                <label class="service-option">
                    <input type="checkbox" id="banho-simples" name="service" value="banho-simples">
                    <div class="service-box">
                        <span>Banho Simples</span>
                        <img src="./img/banho1.png" alt="Banho Simples"> <!-- Substitua 'banho-simples-icon.png' pela URL do ícone -->
                        <div class="service-details">
                            <div>Duração: 30min</div>
                            <div>Valor: R$ 50</div>
                        </div>
                    </div>
                </label>
                <label class="service-option">
                    <input type="checkbox" id="banho-premium" name="service" value="banho-premium">
                    <div class="service-box">
                        <span>Banho Premium</span>
                        <img src="./img/banho2.png" alt="Banho Premium"> <!-- Substitua 'banho-premium-icon.png' pela URL do ícone -->
                        <div class="service-details">
                            <div>Duração: 45min</div>
                            <div>Valor: R$ 80</div>
                        </div>
                    </div>
                </label>
                <label class="service-option">
                    <input type="checkbox" id="tosa-higienica" name="service" value="tosa-higienica">
                    <div class="service-box">
                        <span>Tosa Higiênica</span>
                        <img src="./img/banho3.png" alt="Tosa Higiênica"> <!-- Substitua 'tosa-higienica-icon.png' pela URL do ícone -->
                        <div class="service-details">
                            <div>Duração: 20min</div>
                            <div>Valor: R$ 40</div>
                        </div>
                    </div>
                </label>
            </div>

            <h2>Serviços Adicionais</h2>
            <div class="divider"></div>
            <div class="additional-services">
                <label class="additional-service-option">
                    <input type="checkbox" name="additional-service" value="corte-unhas">
                    <div class="additional-service-box">
                        Corte de Unhas
                        <span class="service-price">R$ 20</span>
                    </div>
                </label>
                <label class="additional-service-option">
                    <input type="checkbox" name="additional-service" value="escovacao-dentes">
                    <div class="additional-service-box">
                        Escovação de Dentes
                        <span class="service-price">R$ 30</span>
                    </div>
                </label>
                <label class="additional-service-option">
                    <input type="checkbox" name="additional-service" value="tesoura-rosto">
                    <div class="additional-service-box">
                        Tesoura p/ Rosto
                        <span class="service-price">R$ 15</span>
                    </div>
                </label>
                <label class="additional-service-option">
                    <input type="checkbox" name="additional-service" value="hidratacao">
                    <div class="additional-service-box">
                        Hidratação
                        <span class="service-price">R$ 20</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button class="action-button back-button"><a href="./infoPet.html" style="text-decoration: none; color: white;">Voltar</a></button>
            <button class="action-button continue-button"><a href="" style="text-decoration: none; color: white;">Continuar</a></button>
        </div>
    </main>
</body>
</html>
