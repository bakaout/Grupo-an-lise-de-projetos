<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au&Miau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <img src="/imgs/logoBold.png" alt="Logo">
                <span class="logoNome">Au&Miau</span>
            </div>
            <button class="btn btn-success"><a href="#" target="_blank" rel="noopener noreferrer">Agende aqui!</a></button>
    </header>
    <hr>
    <div class="centraliza">
        <main>
        <div class="row mt-4">
            <div class="col-lg-5">
                <article>
                    <h2>Agende o banho do seu amiguinho</h2>
                    <button class="botao btn-success btn w-100 mb-3">Agende aqui! <img width="20px" src="./imgs/seta.png" alt=""></button>
                </article>
                <div class="menu-item">
                    <img src="/imgs/simples.png" alt="Banho simples">
                    <p>Banho simples</p>
                </div>
                <div class="menu-item">
                    <img src="/imgs/premium.png" alt="Banho premium">
                    <p>Banho premium</p>
                </div>
                <div class="menu-item">
                    <img src="/imgs/tosa.png" alt="Tosa">
                    <p>Tosa</p>
                </div>
                <div class="menu-item">
                    <img src="/imgs/adicionais.png" alt="Adicionais">
                    <p>Adicionais</p>
                </div>
            </div>
            <div class="col-lg-7 d-flex justify-content-center align-items-center">
                <img src="./imgs/dog.png" alt="Dog" width="350px" class="imgCentral img-fluid">
            </div>
        </div>
    </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
